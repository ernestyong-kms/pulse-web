<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Network - Pulse</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .network-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Glassy Button Hover Effect */
        #clearNetworkBtn:hover {
            background: rgba(255,255,255,0.3) !important;
            transform: translateY(-2px);
        }

        /* --- BANNER STYLES --- */
        .network-hero {
            background: linear-gradient(135deg, #1a1a1a 0%, #d90429 100%);
            padding: 30px 40px;
            border-radius: 20px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(217, 4, 41, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .network-hero h1 { font-size: 32px; font-weight: 800; margin: 0; color: white; }
        .network-hero p { margin: 5px 0 0; opacity: 0.8; color: white; }

        /* TOOLBAR & INPUTS */
        .toolbar { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

        /* ✨ NEW GLASSY DROPDOWN */
        .glass-select {
            appearance: none; -webkit-appearance: none;
            background-color: rgba(255, 255, 255, 0.15); /* Transparent */
            /* White Arrow Icon */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat; background-position: right 15px top 50%; background-size: 10px auto;
            padding: 10px 35px 10px 15px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.3); /* Thin white border */
            font-size: 13px; font-weight: 600; 
            color: white; /* White text */
            cursor: pointer; outline: none; min-width: 160px;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }
        .glass-select:hover, .glass-select:focus { background-color: rgba(255,255,255,0.25); border-color: white; }
        
        /* Ensure the dropdown list is readable (Black text on white bg) */
        .glass-select option {
            background-color: white;
            color: #333;
        }

        .network-search-container { position: relative; }
        
        /* ✨ NEW GLASSY SEARCH BAR */
        .network-search-input {
            padding: 10px 15px 10px 35px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 13px; width: 220px; outline: none;
            backdrop-filter: blur(5px);
        }
        .network-search-input::placeholder { color: rgba(255, 255, 255, 0.7); }
        .network-search-input:focus { background-color: rgba(255,255,255,0.25); border-color: white; }

        /* White Search Icon */
        .network-search-icon { 
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%); 
            color: rgba(255, 255, 255, 0.8); 
            pointer-events: none; 
        }
    </style>
</head>
<body>

  <div id="navPlaceholder"></div> 

  <main>
    <div style="max-width: 1200px; margin: 0 auto;">
        
        <div class="network-hero">
            <div>
                <h1>My Network</h1>
                <p>Your connections & professional notes</p>
            </div>
            
            <div class="toolbar">
                <select id="eventFilter" class="glass-select">
                    <option value="all">All Events</option>
                </select>

                <div class="network-search-container">
                    <input type="text" id="networkSearchInput" class="network-search-input" placeholder="Search name or company...">
                    <svg class="network-search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>

                <button id="clearNetworkBtn" style="background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.2s; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 6px;">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                    Clear All
                </button>
            </div>
        </div>

        <div id="networkContainer" class="network-grid">
            <p>Loading network...</p>
        </div>

    </div>
  </main>

  <div id="noteModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Add Note</h3>
      <textarea id="noteText" style="width:100%; height:100px; padding:10px; border:1px solid #ccc; border-radius:8px; margin:15px 0;"></textarea>
      <div class="modal-actions" style="display:flex; gap:10px; justify-content:flex-end;">
        <button id="cancelNoteBtn" style="background:#eee; color:#333; padding:8px 15px; border:none; border-radius:6px; cursor:pointer;">Cancel</button>
        <button id="saveNoteBtn" style="background:var(--primary); color:white; padding:8px 15px; border:none; border-radius:6px; cursor:pointer;">Save</button>
      </div>
    </div>
  </div>

  <div id="scannedProfileModal" class="modal" style="display:none;">
    <div class="popup-content" style="width: 90%; max-width: 400px; text-align: center;">
      <div id="connectionMessage" style="display:none;"></div>
      <img id="scanPhoto" src="" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; margin-bottom: 10px; box-shadow: var(--shadow);">
      <h3 id="scanName" style="color:var(--primary-dark); margin:0; font-size:22px; font-weight:700;">Name</h3>
      <p id="scanJob" style="color:var(--text-light); font-weight:500; font-size:14px; margin-top:5px;">Position @ Company</p>
      <div id="scanDetails" style="text-align: left; background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0; font-size: 14px; border: 1px solid #eee;"></div>
      <button id="closeScannedModal" class="btn-primary" style="width: 100%; background: #d90429; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer;">Awesome, Close</button>
    </div>
  </div>

  <div id="attendeeInfoPopup" style="display:none;"></div>
  <div id="qrPopup" style="display:none;"></div>
  <div id="chatPopup" style="display:none;"></div>

  <script src="js/navLoader.js"></script>
  <script src="js/toggle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/registrationHandler.js?v=9"></script> 
  <script src="js/viewProfiles.js?v=12"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user) window.location.href = "index.html";
        
        if (window.ViewProfilesModule) {
            ViewProfilesModule.loadNetworkPage(user);
        }

        const clearBtn = document.getElementById("clearNetworkBtn");
        if (clearBtn) {
            clearBtn.addEventListener("click", async () => {
                const confirmed = confirm("Are you sure you want to remove ALL connections? This cannot be undone.");
                if (!confirmed) return;

                clearBtn.textContent = "Clearing...";
                clearBtn.style.opacity = "0.7";

                try {
                    const res = await fetch(`/clearConnections?scanner_username=${user.username}`, { method: "DELETE" });
                    const data = await res.json();

                    if (data.success) {
                        if (window.ViewProfilesModule) {
                            ViewProfilesModule.loadNetworkPage(user);
                        }
                    } else {
                        alert("Error: " + data.message);
                    }
                } catch (err) {
                    console.error(err);
                    alert("Failed to connect to server.");
                } finally {
                    clearBtn.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                        Clear All
                    `;
                    clearBtn.style.opacity = "1";
                }
            });
        }
    });
  </script>

</body>
</html>
