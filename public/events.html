<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Pulse</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- FIX 1: Event Card Image Container --- */
        .card-image-placeholder {
            position: relative; /* Vital for the badge positioning */
            width: 100%;
            height: 180px; 
            overflow: hidden;
            border-radius: 12px 12px 0 0;
        }
        .card-main-img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* --- FIX 2: "Registered" Badge --- */
        .badge-registered {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #10b981; /* Green */
            color: white;
            font-size: 11px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
            letter-spacing: 0.5px;
        }

        /* --- FIX 3: Date Badge (Top Left) --- */
        .card-date-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: white;
            color: #1a1a1a;
            font-size: 12px;
            font-weight: 800;
            padding: 6px 12px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* --- FIX 4: Pretty Time & Location Row --- */
        .card-meta-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0 15px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        .card-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #64748b;
            font-weight: 500;
        }
        .card-meta-item svg {
            color: #94a3b8;
        }

        /* Past Events Specific Styles */
        .past-events-section {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }
        .past-events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

  <div id="navPlaceholder"></div> 

  <main>
    <div style="max-width: 1200px; margin: 0 auto;">
        
        <h1 style="font-size: 36px; font-weight: 700; color: #d90429; margin-bottom: 20px;">Upcoming Events</h1>

        <div class="events-search-bar">
            <input type="text" id="eventSearchInput" placeholder="Search upcoming events...">
            <button><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
        </div>

        <div class="events-filter-row">
            <button class="filter-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                Filter Dates
            </button>
            <div style="margin-left: auto;">
                <button class="filter-btn" style="color: #d90429; border-color: #d90429;">
                    Sort: Earliest
                </button>
            </div>
        </div>

        <div class="events-category-row" id="categoryContainer">
            <button class="cat-pill active">All events</button>
            <button class="cat-pill">Seminar</button>
            <button class="cat-pill">Workshop</button>
            <button class="cat-pill">Networking</button>
            <button class="cat-pill">Social</button>
            <button class="cat-pill">Tech</button>
        </div>

        <div id="eventsGridContainer" class="events-grid">
            <p style="color:#888;">Loading upcoming events...</p>
        </div>

        <div class="past-events-section">
            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div>
                    <h2 style="color: #333; font-size: 24px; margin-bottom: 5px;">Past Events Archive</h2>
                    <p style="color: #888; font-size: 14px; margin: 0;">Events that have already concluded.</p>
                </div>
            </div>
            
            <div id="pastEventsGridContainer" class="past-events-grid">
                <p style="font-size:14px; color:#999;">Loading history...</p>
            </div>
        </div>

    </div>
  </main>

  <div id="registerFormPopup" style="display:none;"></div>
  <div id="attendeeInfoPopup" style="display:none;"></div>
  <div id="qrPopup" style="display:none;"></div>

  <div id="smartMatchPopup" class="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content:center; align-items:center;">
    <div class="modal-content" style="background:white; width:90%; max-width:400px; border-radius:20px; padding:25px; text-align:center; position:relative; animation: slideUp 0.3s ease;">
        
        <button onclick="document.getElementById('smartMatchPopup').style.display='none'" style="position:absolute; top:15px; right:15px; background:none; border:none; font-size:24px; cursor:pointer; color:#999;">&times;</button>

        <div style="width:60px; height:60px; background:#fff0f3; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px auto;">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#d90429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        </div>

        <h2 style="font-size:20px; margin:0 0 5px 0; color:#1a1a1a;">Top Connections</h2>
        <p style="color:#666; font-size:13px; margin-bottom:20px;">People attending with similar skills & interests.</p>

        <div id="smartMatchList" style="display:flex; flex-direction:column; gap:12px;">
            </div>

        <button onclick="document.getElementById('smartMatchPopup').style.display='none'" style="margin-top:20px; background:transparent; border:none; color:#666; font-size:13px; font-weight:600; cursor:pointer;">Close</button>
    </div>
  </div>

  <script src="js/navLoader.js"></script>
  <script src="js/toggle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/registrationHandler.js?v=10"></script>
  <script src="js/events.js?v=40001"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user) window.location.href = "index.html";
        
        if (window.EventsModule) {
            EventsModule.init(user);
        }

        const pills = document.querySelectorAll('.cat-pill');
        pills.forEach(pill => {
            pill.addEventListener('click', () => {
                pills.forEach(p => p.classList.remove('active'));
                pill.classList.add('active');
                const category = pill.textContent.trim();
                EventsModule.loadEventsGrid(user, category);
            });
        });
        
        const searchInput = document.getElementById('eventSearchInput');
        if (searchInput) {
            searchInput.addEventListener('keyup', (e) => {
                const term = e.target.value.toLowerCase();
                const activeCat = document.querySelector('.cat-pill.active').textContent.trim();
                EventsModule.loadEventsGrid(user, activeCat, term);
            });
        }
    });
  </script>
</body>
</html>
