<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4361ee;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
        }

        /* 1. RESET & LOCK SCREEN */
        html, body {
            margin: 0; padding: 0 !important; 
            width: 100%; height: 100vh; /* Exactly 1 screen high */
            overflow: hidden; /* Ban global scrolling */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex; flex-direction: column;
        }

        /* --- NAVIGATION --- */
        .global-nav {
            flex: 0 0 50px; /* Rigid height */
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            z-index: 9999; border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex; justify-content: center;
        }
        .nav-content {
            width: 100%; max-width: 1200px; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo { font-weight: 600; font-size: 18px; text-decoration: none; color: #1d1d1f; }
        .nav-actions a { text-decoration: none; font-size: 13px; color: var(--primary); font-weight: 500; }

        /* --- SPLIT LAYOUT CONTAINER --- */
        .dashboard-container {
            flex: 1; /* Fills remaining height */
            display: grid;
            grid-template-columns: 300px 1fr; /* Sidebar | Content */
            gap: 20px;
            padding: 20px;
            max-width: 1100px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            overflow: hidden; 
        }

        /* --- LEFT SIDEBAR (Personal) --- */
        .col-left {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            display: flex; flex-direction: column; gap: 15px;
            overflow-y: auto; /* Internal Scroll */
            height: 100%; 
        }

        /* --- RIGHT CONTENT (Professional) --- */
        .col-right {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            display: flex; flex-direction: column; gap: 15px;
            overflow-y: auto; /* Internal Scroll */
            height: 100%;
        }

        /* --- HEADER --- */
        .photo-wrapper {
            position: relative; width: 90px; height: 90px; margin: 0 auto 10px auto;
        }
        #photoPreview {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); background-color: #e1e1e1;
        }
        .camera-icon {
            position: absolute; bottom: 0; right: 0; background: var(--primary); color: white;
            width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        h1 { font-size: 18px; margin: 0; font-weight: 700; text-align: center; }
        p.subtitle { font-size: 11px; color: #888; margin: 2px 0 10px 0; text-align: center; }

        /* --- INPUTS --- */
        .section-title {
            font-size: 12px; font-weight: 700; color: var(--primary);
            text-transform: uppercase; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px;
        }
        .input-group { margin-bottom: 10px; }
        label { font-size: 11px; font-weight: 600; color: #666; display: block; margin-bottom: 3px; }
        input, textarea {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 13px; font-family: inherit; background: #fafafa; box-sizing: border-box;
        }
        input:focus, textarea:focus { outline: none; background: white; border-color: var(--primary); }
        textarea { resize: none; height: 60px; }

        /* --- ACTION BUTTON --- */
        .save-btn {
            margin-top: auto; 
            background: linear-gradient(135deg, var(--primary), #3a0ca3);
            color: white; border: none; padding: 12px;
            border-radius: 12px; font-size: 15px; font-weight: 600;
            width: 100%; cursor: pointer; box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        .save-btn:hover { transform: translateY(-2px); }

        /* Mobile Responsive */
        @media (max-width: 800px) {
            body { height: auto; overflow: auto; display: block; }
            .dashboard-container { display: block; height: auto; padding-top: 70px; }
            .col-left, .col-right { height: auto; margin-bottom: 20px; overflow: visible; }
        }
    </style>
</head>
<body>

    <nav class="global-nav">
        <div class="nav-content">
            <a href="home.html" class="nav-logo">Connect.</a>
            <div class="nav-actions">
                <a href="home.html">Back</a>
            </div>
        </div>
    </nav>

    <form id="profileForm" enctype="multipart/form-data" style="height: 100%; display: flex; flex-direction: column; flex: 1;">
        <div class="dashboard-container">
            
            <div class="col-left">
                <div class="photo-wrapper">
                    <img id="photoPreview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile">
                    <label for="profile_pic" class="camera-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    </label>
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/*" style="display: none;" onchange="previewImage(event)">
                </div>
                <h1>Confirm Details</h1>
                <p class="subtitle">Review your info for this event</p>

                <div class="section-title">Contact Info</div>
                <div class="input-group"><label>Full Name</label><input type="text" id="name" name="name" required></div>
                <div class="input-group"><label>Email</label><input type="email" id="email" name="email" required></div>
                <div class="input-group"><label>Phone</label><input type="text" id="phone" name="phone_number"></div>
            </div>

            <div class="col-right">
                <div class="section-title">Professional Info</div>
                
                <div style="display: flex; gap: 15px;">
                    <div class="input-group" style="flex:1;"><label>Company / School</label><input type="text" id="company" name="company"></div>
                    <div class="input-group" style="flex:1;"><label>Position / Course</label><input type="text" id="position" name="position"></div>
                </div>

                <div class="input-group"><label>LinkedIn</label><input type="text" id="linkedin" name="linkedin_url"></div>
                <div class="input-group"><label>Skills</label><textarea id="skills" name="skills"></textarea></div>
                <div class="input-group"><label>Interests</label><textarea id="interests" name="special_interests"></textarea></div>

                <button type="submit" class="save-btn">Confirm & Register</button>
            </div>

        </div>
    </form>

    <script>
        // 1. Image Preview
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){ document.getElementById('photoPreview').src = reader.result; };
            reader.readAsDataURL(event.target.files[0]);
        }

        // 2. Get User Helper
        function getCurrentUser() {
            const stored = localStorage.getItem('loggedInUser');
            if (stored) { try { return JSON.parse(stored); } catch (e) { return null; } }
            return null;
        }

        // 3. AUTO-FILL on Load
        document.addEventListener('DOMContentLoaded', async () => {
            const currentUser = getCurrentUser();
            if (!currentUser || !currentUser.username) {
                alert("Please log in."); window.location.href = 'index.html'; return;
            }

            try {
                // Fetch the 'Ultimate Profile' data to pre-fill this form
                const response = await fetch(`/api/user/profile?username=${currentUser.username}&t=${Date.now()}`); 
                const data = await response.json();
                
                if (response.ok && data) {
                    if (data.name) document.getElementById('name').value = data.name;
                    if (data.email) document.getElementById('email').value = data.email;
                    if (data.phone_number) document.getElementById('phone').value = data.phone_number;
                    if (data.linkedin_url) document.getElementById('linkedin').value = data.linkedin_url;
                    if (data.company) document.getElementById('company').value = data.company;
                    if (data.position) document.getElementById('position').value = data.position;
                    if (data.skills) document.getElementById('skills').value = data.skills;
                    if (data.special_interests) document.getElementById('interests').value = data.special_interests;
                    if (data.profile_pic) document.getElementById('photoPreview').src = data.profile_pic;
                }
            } catch (error) { console.error("Auto-fill error:", error); }
        });

        // 4. SUBMIT Logic
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentUser = getCurrentUser();
            if (!currentUser) return;

            const saveBtn = document.querySelector('.save-btn');
            const originalText = saveBtn.innerText;
            saveBtn.innerText = "Registering...";
            
            const formData = new FormData(e.target);
            formData.append('username', currentUser.username);

            // You might need to change this URL if you have a specific Registration Endpoint
            // For now, I'm pointing it to the profile update as per your previous code
            try {
                const response = await fetch('/api/user/update-profile', { method: 'POST', body: formData });
                
                if (response.ok) {
                    saveBtn.innerText = "Success!";
                    setTimeout(() => {
                        window.location.href = 'home.html'; // Go back to home after register
                    }, 1000);
                } else {
                    alert("Error registering.");
                    saveBtn.innerText = originalText;
                }
            } catch (err) {
                alert("Connection error.");
                saveBtn.innerText = originalText;
            }
        });
    </script>
<script src="js/mobile-check.js"></script>
</body>
</html>
