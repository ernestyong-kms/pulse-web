<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Schedule - Pulse</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navPlaceholder"></div>

    <main class="schedule-container">
        
        <div class="schedule-header">
            <h1>My Schedule</h1>
            <p>Your timeline of past and upcoming activity.</p>
        </div>

        <div class="calendar-widget">
            <div class="cal-header">
                <button class="cal-nav-btn" id="prevMonthBtn">&lt;</button>
                <div class="cal-month-name" id="calMonthYear">Loading...</div>
                <button class="cal-nav-btn" id="nextMonthBtn">&gt;</button>
            </div>

            <div class="cal-legend">
                <div class="legend-item"><span class="legend-dot dot-red"></span> Registered</div>
                <div class="legend-item"><span class="legend-dot dot-orange"></span> Explore</div>
                <div class="legend-item"><span class="legend-dot dot-teal"></span> Attended</div>
                <div class="legend-item"><span class="legend-dot dot-gray"></span> Missed</div>
            </div>
            
            <div class="cal-grid-header">
                <span class="cal-day-name">Sun</span>
                <span class="cal-day-name">Mon</span>
                <span class="cal-day-name">Tue</span>
                <span class="cal-day-name">Wed</span>
                <span class="cal-day-name">Thu</span>
                <span class="cal-day-name">Fri</span>
                <span class="cal-day-name">Sat</span>
            </div>
            
            <div class="cal-grid-days" id="calGrid"></div>
        </div>

    </main>

    <script src="js/navLoader.js"></script>
    
    <script src="js/schedule.js"></script> 
<script src="js/mobile-check.js"></script>
</body>
</html>
