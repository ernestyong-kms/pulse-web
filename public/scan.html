<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR - Pulse</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div id="navPlaceholder"></div> 

  <main>
    
    <div class="scan-card-container modern-scan-card">
        
        <div class="scan-header">
            <div class="icon-circle">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"></path><path d="M17 3h2a2 2 0 0 1 2 2v2"></path><path d="M21 17v2a2 2 0 0 1-2 2h-2"></path><path d="M7 21H5a2 2 0 0 1-2-2v-2"></path><rect x="7" y="7" width="10" height="10" rx="1"></rect><path d="M12 12h.01"></path></svg>
            </div>
            <h1>Connect Instantly</h1>
            <p>Scan a peer's code or upload an image to expand your network.</p>
        </div>

        <div id="qr-reader-container" style="display:none;">
            <div class="viewfinder-frame">
                <div id="qr-reader" style="width:100%; height: 100%;"></div>
                
                <div class="scan-laser-red"></div>
                
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
            </div>
            
            <div class="camera-controls">
                <span class="scanning-text">Searching...</span>
                <button id="stopScanBtn" class="btn-stop-cam">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
                    Stop Camera
                </button>
            </div>
        </div>

        <div class="scan-options">
            
            <button id="scanQRBtn" class="action-tile scan-tile">
              <div class="tile-icon-bubble">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"></path><path d="M17 3h2a2 2 0 0 1 2 2v2"></path><path d="M21 17v2a2 2 0 0 1-2 2h-2"></path><path d="M7 21H5a2 2 0 0 1-2-2v-2"></path><rect x="7" y="7" width="10" height="10" rx="1"></rect><path d="M12 12h.01"></path></svg>
              </div>
              <div class="tile-info"><h3>Scan QR</h3><span>Use Camera</span></div>
            </button>

            <button id="uploadQRBtn" class="action-tile upload-tile">
              <div class="tile-icon-bubble">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
              </div>
              <div class="tile-info"><h3>Upload</h3><span>From Gallery</span></div>
            </button>
            
            <input type="file" id="uploadQRInput" accept="image/*" style="display:none;">
        </div>

    </div>

  </main>

  <div id="scannedProfileModal" class="modal" style="display:none;">
    <div class="popup-content" style="width: 90%; max-width: 400px; text-align: center;">
      <div id="connectionMessage" style="background: #dcfce7; color: #166534; padding: 8px 16px; border-radius: 30px; font-size: 13px; font-weight: 700; display: inline-block; margin-bottom: 20px; border: 1px solid #bbf7d0; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
        ðŸŽ‰ You connected!
      </div>
      <br>
      <img id="scanPhoto" src="" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; margin-bottom: 10px; box-shadow: var(--shadow);">
      <h3 id="scanName" style="color:var(--primary-dark); margin:0; font-size:22px; font-weight:700;">Name</h3>
      <p id="scanJob" style="color:var(--text-light); font-weight:500; font-size:14px; margin-top:5px;">Position @ Company</p>
      <div id="scanDetails" style="text-align: left; background: #f8f9fa; padding: 20px; border-radius: 12px; margin: 20px 0; font-size: 14px; border: 1px solid #eee;"></div>
      <button id="closeScannedModal" class="btn-primary" style="width: 100%;">Awesome, Close</button>
    </div>
  </div>

  <script src="js/navLoader.js"></script>
  
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="js/qrScanner.js?v=6"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!user) window.location.href = "index.html";
        if (window.QRModule) QRModule.initQR(user);
    });
  </script>

<script src="js/mobile-check.js"></script>
</body>
</html>
